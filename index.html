<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="icon" href="img/favicon.ico">


</head>
<body>
    <!-- header -->
    <header>
        <nav><a href="https://www.google.com/gmail/about/">Gmail</a></nav>
        <nav><a href="https://www.google.lk/imghp?hl=en&ogbl">Images</a></nav>
        <nav id="google-app-box"><a href="https://workspace.google.com/">
            <ion-icon id="app-icon" name="apps"></ion-icon>
        </a></nav>
        <a id="sign-in" href="">Sign in</a>

    </header>

    <!-- main -->
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
        <form action="https://www.google.com/search" method="GET">
            <div id ="input-wrapper">
                <div id="search-icon">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
                <input type="text" name="q">
                <div id="mic-icon">
                    <a href="https://www.google.com/"><img src="/img/google-voice.png" alt="#"></a>
                </div>
                <div id="lense-icon">
                    <a href="https://www.google.com/"><img src="img/Google_Lens_Icon.svg.png" alt="#"></a>
                </div>
            </div>
            <div id="submit-button">
                <button class="btn">Google Search</button>
                <a class="btn" href="www.google.com/doodles">I'm Feeling Lucky</a>
            </div>
        </form>
        <div>
            <p>Google offered in:</p>
            <a class="language" href="https://www.google.lk/">&nbsp;&nbsp;සිංහල </a>
            <a class="language" href="https://www.google.com/doodles">&nbsp;&nbsp;தமிழ் </a>
             
        </div>

    </main>

    <!-- footer -->
    <footer>
        <div class="panel">
            <p>Sri Lanka</p>
        </div>
        <div class="panel">
            <ul>
                <li><a class="footer-elements" href="https://about.google/?utm_source=google-LK&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                <li><a class="footer-elements" href="https://ads.google.com/intl/en_lk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a class="footer-elements" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
                <li><a class="footer-elements" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            </ul>

            <ul>
                <li><a class="footer-elements" href="https://policies.google.com/privacy?hl=en-LK&fg=1">Privacy</a></li>
                <li><a class="footer-elements" href="https://policies.google.com/terms?hl=en-LK&fg=1">Terms</a></li>
                <li><a class="footer-elements" href="#">Setting</a></li>
            </ul>
        </div>
    </footer>

</html>
